<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Add New User</h2>


  <form (ngSubmit)="addUser()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="newUser.name"
        name="name"
        class="mt-1 block w-full p-2 border rounded-md"
        required
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="newUser.email"
        name="email"
        class="mt-1 block w-full p-2 border rounded-md"
        required
      />
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
    >
      {{ newUser.id ? "Update User" : "Add User" }}
    </button>
  </form>

  <h2 class="text-2xl font-bold mt-6 mb-4">Users List</h2>

  @for (user of users(); track $index) {
    <div>
      <div
        class="flex flex-row justify-between my-2 items-center p-2 border rounded-md bg-gray-100"
      >
        {{ user.id }} - {{ user.name }} ({{ user.email }})

        <div>
          <button
            (click)="removeUser(user)"
            class="ml-4 bg-red-500 text-white p-1 rounded hover:bg-red-600"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  }
</div>
